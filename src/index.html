<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafito</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+TC&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "WDXL Lubrifont TC", sans-serif;
      }
    </style>
  </head>
  <body> 
    <header class="container">
      <hgroup>
        <h1 style="font-size: 2em;">
          Grafito
        </h1>
      </hgroup>
        <input type="search" id="search-box" placeholder="Search logs..."
               hx-get="/logs" 
               hx-trigger="keyup changed delay:500ms" 
               hx-target="#results" 
               name="q"
               hx-include="#unit-filter, #tag-filter, #live-view"
               />
        <!-- New row for filters -->
        <div class="grid">
          <!-- Unit filter group -->
          <div>
            <label for="unit-filter">Unit</label>
            <input type="text" id="unit-filter" name="unit" placeholder="Filter by unit (e.g., docker)">
          </div>

          <!-- Tag filter group -->
          <div>
            <label for="tag-filter">Tag</label>
            <input type="text" id="tag-filter" name="tag" placeholder="Filter by tag (e.g., myapp)">
          </div>

        <!-- 
          <div>
            <label for="live-view">
              <input type="checkbox" id="live-view" name="live-view" />
              Live view
            </label>
          </div>-->
        </div> <!-- End of grid -->
    </header>
    <main class="container">
      <div id="results" 
           style="white-space: pre-wrap; font-family: monospace;">
        <!-- Results will be displayed here -->
      </div>
    </main>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </body>
</html>
