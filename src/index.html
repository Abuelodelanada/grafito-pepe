<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafito</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+TC&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "WDXL Lubrifont TC", sans-serif;
      }
    </style>
  </head>
  <body hx-get="/services" hx-target="#unit-suggestions" hx-trigger="load" hx-swap="innerHTML">
    <header class="container" style="padding: 20px;">
      <hgroup>
        <h1 style="font-size: 2em;">
          Grafito
        </h1>
      </hgroup>
        <input type="search" id="search-box" placeholder="Search logs..."
               hx-get="/logs" 
               hx-trigger="keyup changed delay:500ms" 
               hx-target="#results" 
               name="q"
               hx-indicator="#loading-spinner"
               hx-include="#unit-filter, #tag-filter, #time-range-filter, #live-view"
               />
        <!-- New row for filters -->
        <div class="grid">
          <!-- Unit filter group -->
          <div>
            <label for="unit-filter">Unit</label>
            <input type="text" id="unit-filter" name="unit" list="unit-suggestions" placeholder="Filter by unit (e.g., docker)"
                   hx-get="/logs"
                   hx-trigger="keyup changed delay:500ms"
                   hx-target="#results"
                   hx-indicator="#loading-spinner"
                   hx-include="#search-box, #tag-filter, #time-range-filter, #live-view"
            >
          </div>
          <datalist id="unit-suggestions"></datalist>

          <!-- Tag filter group -->
          <div>
            <label for="tag-filter">Tag</label>
            <input type="text" id="tag-filter" name="tag" placeholder="Filter by tag (e.g., myapp)"
                   hx-get="/logs"
                   hx-trigger="keyup changed delay:500ms"
                   hx-target="#results"
                   hx-indicator="#loading-spinner"
                   hx-include="#search-box, #unit-filter, #time-range-filter, #live-view"
            >
          </div>

          <!-- Time Range filter group -->
          <div>
            <label for="time-range-filter">Time Range</label>
            <select id="time-range-filter" name="since"
                    hx-get="/logs"
                    hx-trigger="change"
                    hx-target="#results"
                    hx-indicator="#loading-spinner"
                    hx-include="#search-box, #unit-filter, #tag-filter, #live-view">
              <option value="">Any time</option> <!-- Default/no filter -->
              <option value="-15m">Last 15 minutes</option>
              <option value="-1h">Last 1 hour</option>
              <option value="-1d">Last 24 hours</option>
              <option value="-7d">Last week</option>
              <!-- You could add more specific date/time inputs here if needed -->
            </select>
          </div>

        <!-- Live view checkbox group -->
          <div style="display: flex; flex-direction: column; justify-content: center;">
            <label for="live-view">
              <input type="checkbox" id="live-view" name="live-view"
                     hx-get="/logs"
                     hx-target="#results"
                     hx-indicator="#loading-spinner"
                     hx-include="#search-box, #unit-filter, #tag-filter, #time-range-filter"
              />
              Live view
            </label>
          </div>
        </div> <!-- End of grid -->
    </header>
    <hr class="container"> <!-- Added horizontal line -->
    <main class="container" style="padding: 20px;">
      <!-- Spinner Element -->
      <div id="loading-spinner" class="htmx-indicator" style="text-align: center; margin-bottom: 1em;">
        <div aria-busy="true"></div> <!-- PicoCSS spinner -->
      </div>

      <!-- Hidden poller for live view updates (no spinner) -->
      <div id="live-view-poller" style="display:none;"
           hx-get="/logs"
           hx-trigger="every 10s[document.getElementById('live-view').checked]"
           hx-target="#results"
           hx-include="#search-box, #unit-filter, #tag-filter, #time-range-filter, #live-view"
      >
      </div>

      <div id="results"
           hx-get="/logs"
           hx-trigger="load"
           hx-indicator="#loading-spinner"
           hx-include="#search-box, #unit-filter, #tag-filter, #time-range-filter, #live-view"
           style="white-space: pre-wrap; font-family: monospace;">
        <!-- Results will be displayed here -->
      </div>
    </main>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </body>
</html>
